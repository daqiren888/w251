cfg:
  sample_rate: 16000
  compute_eval_loss: false
  train_ds:
    manifest_filepath: datasets/an4/train_manifest.json
    sample_rate: 16000
    batch_size: 16
    trim_silence: false
    max_duration: 16.7
    shuffle: true
    use_start_end_token: false
    num_workers: 16
    pin_memory: true
    is_tarred: false
    tarred_audio_filepaths: null
    tarred_shard_strategy: scatter
    shuffle_n: 2048
    bucketing_strategy: synced_randomized
    bucketing_batch_size: null
  validation_ds:
    manifest_filepath: datasets/an4/test_manifest.json
    sample_rate: 16000
    batch_size: 8
    shuffle: false
    use_start_end_token: false
    num_workers: 16
    pin_memory: true
  test_ds:
    manifest_filepath: datasets/an4/test_manifest.json
    sample_rate: 16000
    batch_size: 8
    shuffle: false
    use_start_end_token: false
    num_workers: 16
    pin_memory: true
  model_defaults:
    filters: 128
    repeat: 5
    dropout: 0.1
    separable: true
    se: true
    se_context_size: -1
    kernel_size_factor: 1.0
    enc_hidden: 640
    pred_hidden: 64
    joint_hidden: 64
  tokenizer:
    dir: tokenizers/tokenizer_spe_unigram_v32
    type: bpe
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    sample_rate: 16000
    normalize: per_feature
    window_size: 0.025
    window_stride: 0.01
    window: hann
    features: 80
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    pad_to: 16
    stft_conv: false
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 0
    time_masks: 0
    freq_width: 27
    time_width: 0.05
  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    feat_in: 80
    activation: swish
    conv_mask: true
    init_mode: tds_uniform
    jasper:
    - filters: 128
      repeat: 1
      kernel:
      - 5
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: false
      separable: true
      se: true
      se_context_size: -1
    - filters: 128
      repeat: 5
      kernel:
      - 5
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.1
      residual: true
      separable: true
      se: true
      se_context_size: -1
      kernel_size_factor: 1.0
    - filters: 128
      repeat: 5
      kernel:
      - 5
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.1
      residual: true
      separable: true
      se: true
      se_context_size: -1
      kernel_size_factor: 1.0
    - filters: 128
      repeat: 5
      kernel:
      - 5
      stride:
      - 2
      dilation:
      - 1
      dropout: 0.1
      residual: true
      separable: true
      se: true
      se_context_size: -1
      stride_last: true
      residual_mode: stride_add
      kernel_size_factor: 1.0
    - filters: 640
      repeat: 5
      kernel:
      - 5
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.1
      residual: true
      separable: true
      se: true
      se_context_size: -1
      kernel_size_factor: 1.0
  decoder:
    _target_: nemo.collections.asr.modules.RNNTDecoder
    normalization_mode: null
    random_state_sampling: false
    blank_as_pad: true
    prednet:
      pred_hidden: 64
      pred_rnn_layers: 1
      t_max: null
      dropout: 0.1
    vocab_size: 32
  joint:
    _target_: nemo.collections.asr.modules.RNNTJoint
    log_softmax: null
    preserve_memory: false
    fuse_loss_wer: true
    fused_batch_size: 16
    jointnet:
      joint_hidden: 64
      activation: relu
      dropout: 0.1
      encoder_hidden: 640
      pred_hidden: 64
    num_classes: 32
    vocabulary:
    - <unk>
    - ▁
    - e
    - t
    - o
    - r
    - a
    - 'y'
    - h
    - ▁one
    - ▁two
    - u
    - s
    - ▁six
    - ▁five
    - i
    - b
    - l
    - p
    - d
    - g
    - f
    - m
    - c
    - v
    - x
    - j
    - k
    - z
    - w
    - 'n'
    - q
  decoding:
    strategy: greedy_batch
    greedy:
      max_symbols: 10
    beam:
      beam_size: 4
      score_norm: true
      return_best_hypothesis: false
      softmax_temperature: 1.0
      tsd_max_sym_exp: 10
      alsd_max_target_len: 5.0
      maes_num_steps: 2
      maes_prefix_alpha: 1
      maes_expansion_beta: 2
      maes_expansion_gamma: 2.3
  loss:
    loss_name: default
    warprnnt_numba_kwargs:
      fastemit_lambda: 0.001
      clamp: -1.0
  optim:
    name: novograd
    lr: 0.05
    betas:
    - 0.9
    - 0.0
    weight_decay: 0.001
    sched:
      name: CosineAnnealing
      warmup_steps: null
      warmup_ratio: null
      min_lr: 1.0e-06
      last_epoch: -1
  log_prediction: false
  labels:
  - <unk>
  - ▁
  - e
  - t
  - o
  - r
  - a
  - 'y'
  - h
  - ▁one
  - ▁two
  - u
  - s
  - ▁six
  - ▁five
  - i
  - b
  - l
  - p
  - d
  - g
  - f
  - m
  - c
  - v
  - x
  - j
  - k
  - z
  - w
  - 'n'
  - q
  target: nemo.collections.asr.models.rnnt_bpe_models.EncDecRNNTBPEModel
  nemo_version: 1.10.0
